<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tapers Info Generator Tool v1.4</title>
</head>
<body>

<div class="container">
    <form id="bootlegForm">
        <h1>Tapers Info Generator Tool v1.4</h1>
        
        <!-- Optional Fields -->
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" placeholder="e.g., Radiohead">

        <label for="year">Year:</label>
        <select id="year" name="year"></select>

        <label for="month">Month:</label>
        <select id="month" name="month">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <label for="day">Day:</label>
        <select id="day" name="day"></select>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" placeholder="e.g., Paradiso">

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="e.g., Amsterdam">

        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="e.g., NY">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="e.g., Netherlands">

        <label for="tour">Tour:</label>
        <input type="text" id="tour" name="tour" placeholder="e.g., The Bends"><br>

        <label for="mics">Microphones:</label>
<select id="mics" name="mics">
    <option value="">Select Microphone</option>
</select>

<label for="power">Microphone Power Supply:</label>
<select id="power" name="power">
    <option value="">Select Power Supply</option>
</select>

<label for="recorder">Audio Recorders:</label>
<select id="recorder" name="recorder">
    <option value="">Select Audio Recorder</option>
</select>

        

        <label for="media">Media:</label>
        <input type="text" id="media" name="media" placeholder="e.g., Sandisk 16GB SDHC">

        <label for="device">Device:</label>
        <input type="text" id="device" name="device" placeholder="e.g., Dell PC">

        <label for="initialFormat">Initial Format:</label>
        <select id="initialFormat" name="initialFormat">
            <option value="16bit WAV">16bit WAV</option>
            <option value="24bit WAV">24bit WAV</option>
            <option value="32bit WAV">32bit WAV</option>
        </select>

        <label for="processingSoftware">Processing Software:</label>
        <input type="text" id="processingSoftware" name="processingSoftware" placeholder="e.g., Adobe Audition">

        <label for="trackSoftware">Tracking Software:</label>
        <input type="text" id="trackSoftware" name="trackSoftware" placeholder="e.g., CD Wave Editor">

        <label for="conversionSoftware">Conversion Software:</label>
        <input type="text" id="conversionSoftware" name="conversionSoftware" placeholder="e.g., Trader's Little Helper">

        <label for="finalFormat">Final Format:</label>
        <select id="finalFormat" name="finalFormat">
            <option value="16bit FLAC">16bit FLAC</option>
            <option value="24bit FLAC">24bit FLAC</option>
        </select>

        <label for="recordedBy">Recorded By:</label>
        <input type="text" id="recordedBy" name="recordedBy" placeholder="e.g., Your Name">

        <label for="tracklist">Tracklist (comma-separated):</label>
        <textarea id="tracklist" name="tracklist" placeholder="e.g., Track 1, Track 2, Track 3"></textarea>

        <button type="submit">Generate Info</button>
    </form>

    <a id="fileDownload" style="display:none">Download File</a>
</div>

<div class="updates-section">
    <h2>Updates</h2>
    <ul id="updatesList"></ul>
</div>

<script src="scripts.js"></script>
</body>
</html>
