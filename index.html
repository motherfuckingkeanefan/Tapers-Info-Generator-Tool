<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Generator Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Info Generator Tool</h1>
        <form id="infoForm">
            <!-- Artist Name Section -->
            <fieldset>
                <legend>Artist Name:</legend>
                <select id="artist" name="artist">
                    <option value="">Select an Artist</option>
                    <option value="Radiohead">Radiohead</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customArtist" placeholder="Enter custom artist name" style="display:none;">
            </fieldset>

            <!-- Concert Date Section -->
            <fieldset>
                <legend>Concert Date:</legend>
                <input type="date" id="concertDate" name="concertDate" required>
            </fieldset>

            <!-- Venue Section -->
            <fieldset>
                <legend>Venue:</legend>
                <select id="venue" name="venue">
                    <option value="">Select a Venue</option>
                    <option value="U.S. Bank Arena">U.S. Bank Arena</option>
                    <option value="Madison Square Garden">Madison Square Garden</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customVenue" placeholder="Enter custom venue name" style="display:none;">
            </fieldset>

            <!-- Location Section -->
            <fieldset>
                <legend>Location:</legend>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="US">United States</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customCountry" placeholder="Enter custom country name" style="display:none;">
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State" style="display:none;">
            </fieldset>

            <!-- Source Information Section -->
            <fieldset>
                <legend>Source Information:</legend>
                <label for="sourceMic">Mic:</label>
                <select id="sourceMic" name="sourceMic">
                    <option value="">Select Microphone</option>
                    <option value="Shure SM58">Shure SM58</option>
                    <option value="Schoeps MK4">Schoeps MK4</option>
                    <option value="Neumann KM184">Neumann KM184</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customMic" placeholder="Enter custom microphone model" style="display:none;">

                <label for="tapingLocation">Taping Location:</label>
                <select id="tapingLocation" name="tapingLocation">
                    <option value="">Select Taping Location</option>
                    <option value="FOB">FOB</option>
                    <option value="FOH">FOH</option>
                    <option value="OTS">OTS</option>
                    <option value="DFC">DFC</option>
                    <option value="LOC">LOC</option>
                    <option value="ROC">ROC</option>
                </select>

                <label for="micOrientation">Mic Orientation:</label>
                <select id="micOrientation" name="micOrientation">
                    <option value="">Select Mic Orientation</option>
                    <option value="A/B">A/B</option>
                    <option value="X/Y">X/Y</option>
                    <option value="M/S">M/S</option>
                    <option value="ORTF">ORTF</option>
                    <option value="DIN">DIN</option>
                    <option value="NOS">NOS</option>
                </select>          

                <label for="sourcePreamp">Preamp/Mixer/Battery Box:</label>
                <select id="sourcePreamp" name="sourcePreamp">
                    <option value="">Select Preamp</option>
                    <option value="Sound Devices MixPre">Sound Devices MixPre</option>
                    <option value="Zoom H6">Zoom H6</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customPreamp" placeholder="Enter custom preamp model" style="display:none;">

                <label for="recorder">Recorder:</label>
                <select id="recorder" name="recorder">
                    <option value="">Select Recorder</option>
                    <option value="Tascam DR-40">Tascam DR-40</option>
                    <option value="Sony PCM-M10">Sony PCM-M10</option>
                    <option value="Zoom H1n">Zoom H1n</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customRecorder" placeholder="Enter custom recorder model" style="display:none;">

                <label for="sourceBitrate">Bitrate/Sample Rate (Source):</label>
                <select id="sourceBitrate" name="sourceBitrate">
                    <option value="">Select Bitrate/Sample Rate</option>
                    <option value="16/44">16/44</option>
                    <option value="16/48">16/48</option>
                    <option value="24/44">24/44</option>
                    <option value="24/48">24/48</option>
                    <option value="32/44">32/44</option>
                    <option value="32/48">32/48</option>
                </select>
            </fieldset>

            <!-- Transfer Information Section -->
            <fieldset>
                <legend>Transfer Information:</legend>
                <label for="transferMedia">Media Type:</label>
                <select id="transferMedia" name="transferMedia">
                    <option value="">Select Media Type</option>
                    <option value="microSD">microSD</option>
                    <option value="USB Drive">USB Drive</option>
                    <option value="SD Card">SD Card</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customMedia" placeholder="Enter custom media type" style="display:none;">

                <label for="processingSoftware">Processing Software:</label>
                <select id="processingSoftware" name="processingSoftware">
                    <option value="">Select Processing Software</option>
                    <option value="Sound Studio">Sound Studio</option>
                    <option value="Adobe Audition">Adobe Audition</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customProcessing" placeholder="Enter custom processing software" style="display:none;">

                <label for="trackingSoftware">Tracking Software:</label>
                <select id="trackingSoftware" name="trackingSoftware">
                    <option value="">Select Tracking Software</option>
                    <option value="Pro Tools">Pro Tools</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customTracking" placeholder="Enter custom tracking software" style="display:none;">

                <label for="conversionSoftware">Conversion Software:</label>
                <select id="conversionSoftware" name="conversionSoftware">
                    <option value="">Select Conversion Software</option>
                    <option value="xACT">xACT</option>
                    <option value="Audacity">Audacity</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customConversion" placeholder="Enter custom conversion software" style="display:none;">

                <label for="outputFormat">Output Format:</label>
                <select id="outputFormat" name="outputFormat">
                    <option value="">Select Output Format</option>
                    <option value="flac">FLAC</option>
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
                <label for="transferBitrate">Bitrate/Sample Rate (Transfer):</label>
                <select id="transferBitrate" name="transferBitrate">
                    <option value="">Select Bitrate/Sample Rate</option>
                    <option value="16/44">16/44</option>
                    <option value="16/48">16/48</option>
                    <option value="24/44">24/44</option>
                    <option value="24/48">24/48</option>
                    <option value="32/44">32/44</option>
                    <option value="32/48">32/48</option>
                </select>
            </fieldset>

            <!-- Setlist Section -->
            <fieldset>
                <legend>Setlist:</legend>
                <p>Add songs to the setlist:</p>
                <input type="text" id="setlistSong" placeholder="Enter song title">
                <button type="button" onclick="addSong()">Add Song</button>
                <button type="button" onclick="clearTracklist()">Clear Tracklist</button>
                <div id="setlistContainer"></div>
            </fieldset>

            <!-- Run Time Section -->
            <fieldset>
                <legend>Run Time:</legend>
                <input type="number" id="runTimeHours" placeholder="Hours" min="0">
                <input type="number" id="runTimeMinutes" placeholder="Minutes" min="0" max="59">
            </fieldset>

            <button type="button" id="downloadBtn" onclick="generateFile()">Download info.txt</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
