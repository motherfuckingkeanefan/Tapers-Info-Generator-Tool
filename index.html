            <!-- Artist Name Section -->
            <fieldset>
                <legend>Artist Name:</legend>
                <select id="artist" name="artist">
                    <option value="">Select an Artist</option>
                    <option value="Radiohead">Radiohead</option>
                    <option value="Other">Other</option>

                <input type="text" id="customArtist" placeholder="Enter custom artist name" style="display:none;">
            </fieldset>

            <!-- Concert Date Section -->
            <fieldset>
                <legend>Concert Date:</legend>
                <input type="date" id="concertDate" name="concertDate" required>
            </fieldset>

            <!-- Venue Section -->

                    <option value="U.S. Bank Arena">U.S. Bank Arena</option>

                    <option value="Other">Other</option>

            </fieldset>

            <!-- Location Section -->
            <fieldset>

                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="US">United States</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customCountry" placeholder="Enter custom country name" style="display:none;">
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="state" placeholder="State" style="display:none;">
            </fieldset>

                <label for="tapingLocation">Taping Location:</label>

                <label for="micOrientation">Mic Orientation:</label>

                    <option value="M/S">M/S</option>

                    <option value="DIN">DIN</option>
                    <option value="NOS">NOS</option>
                </select>          

                <label for="sourcePreamp">Preamp/Mixer/Battery Box:</label>

                    <option value="">Select Preamp</option>
                    <option value="Sound Devices MixPre">Sound Devices MixPre</option>
                    <option value="Zoom H6">Zoom H6</option>
                    <option value="Other">Other</option>

                    <option value="16/48">16/48</option>

            <!-- Transfer Information Section -->
            <fieldset>

                    <option value="Pro Tools">Pro Tools</option>
                    <option value="Other">Other</option>
                </select>

                    <option value="">Select Conversion Software</option>
                    <option value="xACT">xACT</option>
                    <option value="Audacity">Audacity</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="customConversion" placeholder="Enter custom conversion software" style="display:none;">

                <label for="outputFormat">Output Format:</label>
                <select id="outputFormat" name="outputFormat">

                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>

                    <option value="">Select Bitrate/Sample Rate</option>

                    <option value="16/48">16/48</option>
                    <option value="24/44">24/44</option>

            <!-- Setlist Section -->
            <fieldset>

                <p>Add songs to the setlist:</p>
                <input type="text" id="setlistSong" placeholder="Enter song title">
                <button type="button" onclick="addSong()">Add Song</button>
                <button type="button" onclick="clearTracklist()">Clear Tracklist</button>
                <div id="setlistContainer"></div>
            </fieldset>

            <!-- Run Time Section -->
            <fieldset>
                <legend>Run Time:</legend>
                <input type="number" id="runTimeHours" placeholder="Hours" min="0">
                <input type="number" id="runTimeMinutes" placeholder="Minutes" min="0" max="59">

            <button type="button" id="downloadBtn" onclick="generateFile()">Download info.txt</button>

    <script src="scripts.js"></script>

</html>
